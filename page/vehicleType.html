<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TESLA非官方网站</title>
    <link rel="stylesheet" href="../css/moban.css">
    <link rel="stylesheet" href="../css/vehicleType.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/swiper.css">
</head>

<body>
    <!-- 容器 -->
    <div id="wrap">
        <!-- 头部 -->
        <div id="header">
            <a href=""> <img src="../img/logo.png" alt=""></a>
            <ul>
                <li><a href="">首页</a></li>
                <li><a href="page/vehicleType.html">车型</a></li>
                <li><a href="page/forum.html">论坛</a></li>
            </ul>
            <p><a href="register.html">注册</a> <a id="login">登陆</a></p>
        </div>

        
       
        <!-- banner -->
        <div id="banner">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="../img/_lx_tou.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="../img/_lx_lan.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="../img/_lx_nei1.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="../img/_lx_tou2.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="../img/_lx_ce2.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="../img/_lx_wei.jpg" alt=""></div>
                </div>
                <!-- 如果需要分页器 -->
                <div class="swiper-pagination"></div>
                
                <!-- 如果需要导航按钮 -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
                
                <!-- 如果需要滚动条 -->
                <div class="swiper-scrollbar"></div>
            </div>
        </div>





        <!-- 尾部 -->
        <div id="footer">
            <img src="../img/logo.png" alt="">
        </div>

    </div>



    <script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.js"></script>
    <script src="../js/swiper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script>        
        var mySwiper = new Swiper ('.swiper-container', {
        //   direction: 'vertical', // 垂直切换选项
          loop: true, // 循环模式选项
          
          // 如果需要分页器
        //   pagination: {
        //     el: '.swiper-pagination',
        //   },
          
          // 如果需要前进后退按钮
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
          
          autoplay:true,//等同于以下设置
          effect : 'fade',
          
        });

        mySwiper.el.onmouseover=function(){
        mySwiper.navigation.$nextEl.removeClass('hide');
        mySwiper.navigation.$prevEl.removeClass('hide');
        }
        mySwiper.el.onmouseout=function(){
        mySwiper.navigation.$nextEl.addClass('hide');
        mySwiper.navigation.$prevEl.addClass('hide');
        }
    </script>
</body>

</html>
