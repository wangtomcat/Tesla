<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>后台</title> 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../static/sass/orduser.css">
</head>
<body>
<div class="container-fluid">
<table class="table table-bordered">
    <tr class="active">
        <th>用户信息</th>
    </tr>
    <tr>
        <td>
            <div class="row">
                <div class="col-md-6">
                    <form class="form-inline">
                        <div class="form-group">
                            <div class="input-group">
                                <input id="orduser_seaInp" type="text" class="form-control" id="exampleInputAmount" placeholder="搜索">
                            </div>
                        </div>
                        <button id="orduser_search" type="submit" class="btn btn-primary">搜索</button>
                    </form>
                </div>
                <div class="col-md-6  text-right">
                    <button id="orduser_add" class="btn btn-success">添加</button>
                </div>
            </div>

            <table class="table table-bordered table-striped w_margin">
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>密码</th>
                        <th>电话</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="orduser_list">

                </tbody>
            </table>
        </td>
    </tr>
</table>
</div>
<script src="../static/scripts/jquery.js"></script>
<script src="../static/scripts/orduser.js"></script>
</body>
</html>
