    <script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.js"></script>
    <script src="js/swiper.min.js"></script>
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            // direction: 'vertical', // 垂直切换选项
            direction: 'horizontal', // 垂直切换选项
            loop: true, // 循环模式选项
            effect: 'fade',
            speed: 800,
            autoplay: {
                delay: 3000, //1秒切换一次
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },

            // 如果需要分页器
            pagination: {
                el: '.swiper-pagination',
                clickable: true,

            },
        });


        $('#wrap').scroll(function () {
            // console.log($(this).scrollTop());
            // console.log(this.scrollHeight);
            $('#img1').css('backgroundPosition', '0 ' + ($(this).scrollTop() / this.scrollHeight) * 80 + 'px');
            $('#img2').css('backgroundPosition', '0 ' + ($(this).scrollTop() / this.scrollHeight) * 80 + 'px');
            $('#img3').css('backgroundPosition', '0 ' + ($(this).scrollTop() / this.scrollHeight) * 80 + 'px');

        })
